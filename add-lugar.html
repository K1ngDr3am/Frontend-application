<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parqueadero ADS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Parqueadero ADS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Lugares</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="add-lugar.html">Reservar Lugares</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Formulario para Reservar un Lugar -->
    <main class="container pt-3 pb-3">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Formulario de Reserva</h1>
            </div>
        </div>
      <div class="row">
        <div class="col">
            <form action="" id="cars-form">
                <div class="mb-3">
                    <label for="type" class="form-label">Tipo de vehiculo</label>
                    <input type="text" class="form-control" id="type" placeholder="Automovil o Motocicleta" required>
                  </div>

                  <div class="mb-3">
                    <label for="description" class="form-label">Descripcion/Modelo</label>
                    <input type="text" class="form-control" id="description" placeholder="Modelo del vehiculo" required>
                  </div>

                  <div class="mb-3">
                    <label for="price" class="form-label">Hora de ingreso</label>
                    <input type="number" class="form-control" id="price" placeholder="Hora" required>
                  </div>

                  <button type="submit" class="btn btn-success">Success</button></button>
            </form>
        </div>
      </div>
    </main>

    <script type="module" src="js/api.js"></script>
<script type="module">

  import { createCars } from './js/api.js';

  // Guardar Formulario de agregar autos en base de datos
  document.getElementById('cars-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const newCar = {
      type: document.getElementById('type').value,
      description: document.getElementById('description').value,
      price: parseFloat(document.getElementById('price').value),
    };
    await createCars(newCar);
    window.location.href = 'index.html'; // Redirige al inicio de la p√°gina
  });
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
